  <body>
    <header id="header-wrapper">
      <nav class="nav">
      <div class="site-header_wrapper">
        <h1 class="zooData">ZooLand</h1>
        
          <ul class="nav_wrapper">
            <li class="nav_item">
              <a href="./zoo.html">Zoo</a>
            </li>
            <li class="nav_item">
              <a href="./signup.html">Signup</a>

            <li class="nav_item">

        <button id="reset">Reset</button>
          </ul>
        </nav>
      </div>
    </header>
    <div class="header"></div>
    <div class="zooFilters">
      <h2>Search here:</h1>
      <form id="zoo">
        <div class="outside">
          <label>Name: </label>
          <input type="text" placeholder="search name" id="searchName" />
        </div>
        <div class="outside">
          <label>Is Predator:</label>
          <div class="inside">
          <label for="predator">Predator</label>
          <input type="radio" name="Predator" value="true" id="predator" />
          <label for="notPredator">Not predator</label>
          <input type="radio" name="Predator" value="false" id="notPredator" />
          </div>
          
        </div>
        <div class="outside">
          <label>Habitat:</label>
          <div class="inside">
          <label for="land">Land</label>
          <input type="radio" name="Habitat" value="land" id="land" />
          <label for="sea">Sea</label>
          <input type="radio" name="Habitat" value="sea" id="sea" />
          </div>
          
        </div>
        <div class="outside">
          <label>Weight: </label>
          <input type="number" id="weight-search" placeholder="Min weight" />
        </div>
        <div class="outside">
          <label>Height: </label>
          <input type="number" id="height-search" placeholder="Min height" />
        </div>
        <div class="outside">
          <label>Color:</label>
          <select id="color-search">
            <option value="">select color:</option>
            <option value="grey">Grey</option>
            <option value="brown">Brown</option>
          </select>
        </div>
      </form>
      <button id="clearBTN">clear</button>
    </div>
    <div id="animal-cards"></div>
    <script src="zoo.js"></script>
  </body>
</html>
