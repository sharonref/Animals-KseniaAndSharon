<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="signupPage">
        <h1>Welcome to our zoo!</h1>
      </div>
      <form id="create-visitor-form">
        <div id="form">
          <div>
            <h4>Please signup :)</h4>
          </div>
          <div>
            <label for="visitorNewName">Your Full Name : </label>
          </div>
          <div>
            <input type="text" placeholder="Name here" id="visitorNewName" />
          </div>
          <div>
            <button type="submit">Signup</button>
          </div>
        </div>
      </form>
      <div class="signupPage">
        <h4>Already have a user?</h4>
        <p>Please go to login</p>
        <button><a href="./login.html">Login</a></button>
      </div>
    </div>
    <script src="./signup.js"></script>
  </body>
</html>
